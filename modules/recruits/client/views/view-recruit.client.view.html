<section>
  <div class="page-header">
    <h1 ng-bind="vm.recruit.name"></h1>
  </div>
  <div class="pull-right">
    <a class="btn btn-primary"
       ui-sref="app.recruits.edit({ recruitId: vm.recruit._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.recruit.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.recruit.user"
            ng-bind="vm.recruit.user.username"></span>
      <span ng-if="!vm.recruit.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.recruit.description"></p>
</section>
