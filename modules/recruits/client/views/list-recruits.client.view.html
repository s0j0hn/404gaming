<h3>Recruitments</h3>
<div class="table-grid table-grid-desktop">
  <div class="col col-md">
    <div class="pr">
      <!-- START mailbox list-->
      <div uib-collapse="vm.mailboxMenuCollapsed" class="mb-boxes">
        <div class="panel panel-default">
          <div class="panel-body">
            <ul class="nav nav-pills nav-stacked">
              <li class="p">
                <small class="text-muted">Requests</small>
              </li>
              <li ui-sref-active="active" ng-repeat="fold in vm.folders">
                <a ui-sref="app.recruits.admin({folder: fold.folder})">
                  <span class="label label-green pull-right">{{(vm.recruits | filter: {status: fold.folder}).length}}</span>
                  <em ng-class="fold.icon" class="fa fa-fw fa-lg"></em>
                  <span>{{fold.name}}</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <!-- END mailbox list-->
    </div>
  </div>
  <div class="col">
    <!-- START action buttons-->
    <div class="clearfix mb">
      <div class="btn-group pull-left">
        <button type="button" class="btn btn-default btn-sm">
          <em class="fa fa-mail-reply text-gray-dark"></em>
        </button>
        <button type="button" class="btn btn-default btn-sm">
          <em class="fa fa-mail-reply-all text-gray-dark"></em>
        </button>
        <button type="button" class="btn btn-default btn-sm">
          <em class="fa fa-mail-forward text-gray-dark"></em>
        </button>
      </div>
      <div class="btn-group pull-right">
        <button type="button" class="btn btn-default btn-sm">
          <em class="fa fa-exclamation text-gray-dark"></em>
        </button>
        <button type="button" class="btn btn-default btn-sm">
          <em class="fa fa-times text-gray-dark"></em>
        </button>
      </div>
    </div>
    <!-- END action buttons-->
    <div class="panel panel-default">
      <div class="panel-body">
        <p ng-if="!vm.recruits.length" class="lead text-center">No recruitments here</p>
        <table ng-if="vm.recruits.length" class="table table-hover mb-mails">
          <tbody>
          <tr ng-repeat="recruit in vm.recruits | filter: {status: vm.folder.folder}" class="mb-mail-active">
            <td>
              <div class="checkbox c-checkbox">
                <label>
                  <input type="checkbox" />
                  <span class="fa fa-check"></span>
                </label>
              </div>
            </td>
            <td class="text-center">
              <em ng-class="recruit.status == 'Accepted'?'fa-star text-warning':'fa-star-o text-muted'" class="fa fa-lg"></em>
            </td>
            <td ui-sref="app.recruits.view({recruitId: recruit._id})">
              <img ng-src="{{recruit.user.profileImageURL}}" alt="Mail Avatar" class="mb-mail-avatar pull-left" />
              <div class="mb-mail-date pull-right">{{recruit.created | date: 'mediumDate'}}</div>
              <div class="mb-mail-meta">
                <div class="pull-left">
                  <div class="mb-mail-subject">{{recruit.name}}</div>
                  <div class="mb-mail-from">{{recruit.user.username}}</div>
                  <div class="mb-mail-from">End of votes :{{recruit.end_votes | date: 'mediumDate'}}</div>
                </div>
                <div ng-bind-html="recruit.description | limitTo:100" class="mb-mail-preview"></div>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
