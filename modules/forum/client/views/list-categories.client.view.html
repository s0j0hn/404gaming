<section>
  <div class="page-header">
    <h1>Categories</h1>
  </div>
  <div class="form-group">
    <button class="btn btn-primary" ui-sref="app.forum.categories.create">Add</button>
  </div>
  <div class="list-group">
    <a ng-repeat="categorie in vm.categories"
       ui-sref="app.forum.categories.edit({ categorieId: categorie._id })" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="categorie.created | date:'mediumDate'"></span>
      </small>
      <h3 class="list-group-item-heading" ng-bind="categorie.name"></h3>
      <h5 class="list-group-item-text">
        Visible for :
        <span ng-bind="categorie.visibility"></span>
        </h5>
      <h5 class="list-group-item-text">Position : {{categorie.position}}</h5>
      <button ng-click="vm.removeCategorie(categorie)" class="btn btn-danger">DELETE</button>
    </a>

  </div>
  <div class="alert alert-warning text-center" ng-if="vm.categories.$resolved && !vm.categories.length">
    No Categories yet, why don't you <a ui-sref="app.forum.categories.create">create one</a>?
  </div>
</section>
