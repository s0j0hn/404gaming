<section>
  <div class="page-header">
    <h1>{{vm.categorie._id ? 'Edit Categorie' : 'New Categorie'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.categorieForm" class="form-horizontal" ng-submit="vm.save(vm.form.categorieForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Name</label>
          <input name="name" type="text" ng-model="vm.categorie.name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.categorieForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Categorie name is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="position">Position</label>
          <input name="position" type="number" ng-model="vm.categorie.position" id="position" class="form-control" placeholder="position" required>
          <div ng-messages="vm.form.categorieForm.position.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Categorie position is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="visibility">Visibility</label>
          <input name="visibility" type="text" ng-model="vm.categorie.visibility" id="visibility" class="form-control" placeholder="visibility" required>
          <div ng-messages="vm.form.categorieForm.visibility.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Categorie visibility is required.</p>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.categorie._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
