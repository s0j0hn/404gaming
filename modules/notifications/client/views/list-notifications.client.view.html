<section>
  <div class="page-header">
    <h1>Notifications</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="notification in vm.notifications"
       ui-sref="app.notifications.view({ notificationId: notification._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="notification.created | date:'dd/MM HH:mm:ss'"></span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="notification.name"></h4>
      <p ng-bind="notification.description">  </p>
    </a>
  </div>
</section>
