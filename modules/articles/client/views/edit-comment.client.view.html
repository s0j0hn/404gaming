<section ng-controller="ArticlesController" ng-init="findOne_comment()">
  <div class="page-header">
    <h1>Edit Article</h1>
  </div>
  <div class="col-md-12">
    <form name="commentForm" class="form-horizontal" ng-submit="update_comment(commentForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea name="content" ng-model="comment.content" id="content" class="form-control" cols="15" rows="5" placeholder="Content"></textarea>
        </div>
        <div class="form-group">
          <input type="submit" value="Update" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
