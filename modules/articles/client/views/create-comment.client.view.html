<section ng-controller="ArticlesController">
  <div class="page-header">
    <h1>New Comment</h1>
  </div>
  <div class="col-md-12">
    <form name="commentForm" class="form-horizontal" ng-submit="create_comment(commentForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea name="content" ng-model="content" id="content" class="form-control" cols="15" rows="5" placeholder="Content"></textarea>

        </div>

        <div class="form-group">
          <ng-wig ng-model="text1" source-mode-allowed></ng-wig>
          <input type="submit" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
