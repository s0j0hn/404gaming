<section>
  <div class="page-header">
    <div class="row">
      <div class="col-md-6">
        <h1>
          Username :
          <span ng-bind="vm.user.username"></span>
          <button class="btn btn-primary" ui-sref="app.admin.user-edit({userId: vm.user._id})">
            EDIT
          </button>
          <button class="btn btn-danger" ng-click="vm.remove()" ng-if="!vm.isContextUserSelf()">
            REMOVE
          </button>
        </h1>

      </div>
      <div class="col-md-4">

      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-3"><strong>First Name</strong></div>
        <div class="col-md-6" ng-bind="vm.user.firstName"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Last Name</strong></div>
        <div class="col-md-6" ng-bind="vm.user.lastName"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Email</strong></div>
        <div class="col-md-6" ng-bind="vm.user.email"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Provider</strong></div>
        <div class="col-md-6" ng-bind="vm.user.provider"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Created</strong></div>
        <div class="col-md-6" ng-bind="vm.user.created | date:'mediumDate'"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Roles</strong></div>
        <div class="col-md-6" ng-bind="vm.user.roles"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Ip Address</strong></div>
        <div class="col-md-6" ng-bind="vm.user.ip_address"></div>
      </div>
    </div>
  </div>
</section>
